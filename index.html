<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header class="cabecalho"> <!-- Inicio Cabeçalho -->
        <img class="logo" src="./imagens/logo.svg" alt="Logo X-Men">
    </header> <!-- Fim Cabeçalho -->

    <main class="selecao-de-personagens"> <!-- Inicio Main -->

        <section class="personagens"> <!-- Inicio Seleção Personagem -->
            <h1 class="titulo">Selecione um Personagem</h1>
            <ul class="lista-de-personagens"> <!-- Inicio Lista de Personagens -->
                <li class="personagem selecionado" id="ciclope" name="ciclope"
                    description="Tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.">
                    <img src="./imagens/card-ciclope.jpg" alt=" Personagem Ciclone">
                </li>
                <li class="personagem" id="jean-grey" name="Jean Grey"
                    description="É uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese.">
                    <img src="./imagens/card-jean-grey.jpg" alt="Personagem Jeam Grey">
                </li>
                <li class="personagem" id="lince-negra" name="Lince Negra" description="Tem o poder de atravessar matéria sólida, campos de energia, rajadas ópticas, continuando intacta e também tem o poder de andar no ar.">
                    <img src="./imagens/card-lince-negra.jpg"
                        alt="Personagem Lince Negra"></li>
                <li class="personagem" id="magneto" name="Magneto" description="Tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar e manipular campos magnéticos.">
                    <img src="./imagens/card-magneto.jpg"
                        alt="Personagem Magneto"></li>
                <li class="personagem" id="noturno" name="Noturno" description="É um mutante que nasceu azul, com cauda, olhos amarelos, orelhas pontudas e com o poder de se teletransportar por dimensões.">
                    <img src="./imagens/card-noturno.jpg"
                        alt="Personagem Noturno"></li>
                <li class="personagem" id="tempestade" name="Tempestade" description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raio, chuva, gelo, vento, neblina, entre outros efeitos.">
                    <img src="./imagens/card-tempestade.jpg"
                        alt="Personagem Tempestade"></li>
                <li class="personagem" id="vampira" name="Vampira" description="Absorve a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente.">
                    <img src="./imagens/card-vampira.jpg"
                        alt="Personagem Vampira"></li>
                <li class="personagem" id="wolverine" name="Wolverine" description="Possui mortais garras de adamantium que cortam qualquer coisa e poderoso fator de cura que o faz envelhecer lentamente, fazendo-o quase imortal.">
                    <img src="./imagens/card-wolverine.jpg"
                        alt="Personagem Wolverine">
                </li>
            </ul> <!-- Fim Lista de Personagens -->
        </section> <!-- Fim Seleção Personagem -->

        <section class="personagem-selecionado"> <!-- Inicio Personagem -->
            <img class="personagem-grande" src="./imagens/card-ciclope.png" alt=" Personagem Selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem"> Ele tem o poder de disparar rajadas ópticas
                    por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
            </div>
        </section> <!-- Fim Personagem -->

    </main> <!-- Fim Main -->

    <script src="scripts.js"></script>

</body>

</html>
